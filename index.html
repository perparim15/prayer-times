<head>
    <meta charset="UTF-8">

    <style>
        body {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KohÃ«t e Namazit nÃ« KosovÃ« ðŸ•Œ</h1>
        
        <label for="cities">Zgjidh njÃ« qytet:</label>
        <select id="cities">
            <option value="Prishtina">PrishtinÃ«</option>
            <option value="Prizren">Prizren</option>
            <option value="Mitrovica">MitrovicÃ«</option>
            <option value="Peja">PejÃ«</option>
            <option value="Gjakova">GjakovÃ«</option>
        </select>
        
        <div id="prayer-times"></div>
    </div>

    <script>
        const coordinates = {
            "Prishtina": { lat: 42.6629, lng: 21.1655 },
            "Prizren": { lat: 42.2139, lng: 20.7397 },
            "Mitrovica": { lat: 42.8914, lng: 20.8660 },
            "Peja": { lat: 42.6609, lng: 20.2884 },
            "Gjakova": { lat: 42.3803, lng: 20.4308 }
        };

        async function getPrayerTimes(city) {
            const { lat, lng } = coordinates[city];
            const date = new Date().toISOString().split('T')[0];
            
            try {
                const response = await fetch(
                    `https://api.aladhan.com/v1/timings/${date}?latitude=${lat}&longitude=${lng}&method=2`
                );
                
                const data = await response.json();
                return data.data.timings;
            } catch (error) {
                console.error('Gabim nÃ« marrjen e tÃ« dhÃ«nave:', error);
                return null;
            }
        }

        async function updatePrayerTimes() {
            const city = document.getElementById('cities').value;
            const timings = await getPrayerTimes(city);

            if (timings) {
                const html = `
                    <h2>${city}</h2>
                    <table>
                        <tr><th>Namazi</th><th>Koha</th></tr>
                        <tr><td>Fajr</td><td>${timings.Fajr}</td></tr>
                        <tr><td>Dreka</td><td>${timings.Dhuhr}</td></tr>
                        <tr><td>Ikindia</td><td>${timings.Asr}</td></tr>
                        <tr><td>AkÅŸam</td><td>${timings.Maghrib}</td></tr>
                        <tr><td>Jacia</td><td>${timings.Isha}</td></tr>
                    </table>
                `;

                document.getElementById('prayer-times').innerHTML = html;

                // Programo njoftimet pÃ«r tÃ« gjitha kohÃ«t e namazit
                scheduleNotifications(timings, city);
            }
        }

        function scheduleNotifications(timings, city) {
            const now = new Date();

            // Lista e kohÃ«ve tÃ« namazit
            const prayerTimes = [
                { name: "Fajr", time: timings.Fajr },
                { name: "Dreka", time: timings.Dhuhr },
                { name: "Ikindia", time: timings.Asr },
                { name: "AkÅŸam", time: timings.Maghrib },
                { name: "Jacia", time: timings.Isha }
            ];

            prayerTimes.forEach(prayer => {
                const [hours, minutes] = prayer.time.split(':');
                const prayerDate = new Date(
                    now.getFullYear(),
                    now.getMonth(),
                    now.getDate(),
                    hours,
                    minutes
                );

                const timeUntilPrayer = prayerDate - now;

                if (timeUntilPrayer > 0) {
                    setTimeout(() => {
                        new Notification(`ðŸ•‹ Koha pÃ«r ${prayer.name}`, {
                            body: `Koha pÃ«r ${prayer.name} nÃ« ${city} filloi nÃ« ${prayer.time}`,
                            icon: 'https://cdn-icons-png.flaticon.com/512/2206/2206633.png'
                        });
                    }, timeUntilPrayer);
                }
            });
        }

        // KÃ«rko leje pÃ«r njoftime nÃ« fillim
        Notification.requestPermission().then(permission => {
            if (permission === 'granted') {
                console.log('Njoftimet janÃ« aktivizuar!');
            }
        });

        // Event Listeners
        document.getElementById('cities').addEventListener('change', updatePrayerTimes);
        
        // Init
        updatePrayerTimes();
        setInterval(updatePrayerTimes, 60000); // PÃ«rditÃ«so Ã§do minutÃ«
    </script>
</body>
</html>
